<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Documento OneDrive</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centraliza o iframe horizontalmente */
            align-items: center; /* Centraliza o iframe verticalmente */
            min-height: 100vh; /* Garante que a página ocupe a altura total da viewport */
            margin: 0;
            background-color: #f0f2f5; /* Uma cor de fundo suave para a página */
            font-family: Arial, sans-serif;
        }
        iframe {
            border: 1px solid #ddd; /* Adiciona uma borda leve ao iframe */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave para destacar o iframe */
            border-radius: 8px; /* Cantos arredondados */
        }
    </style>
</head>
<body>
    <iframe width="1500" height="1600" frameborder="0" scrolling="no" src="https://1drv.ms/x/c/bf9f7cc9d59a0175/IQR3jImlBArxT5FjfVuNkuSqAYZMhwQ2h5-QL-ch9eGhVqc?em=2&wdHideGridlines=True&wdHideHeaders=True&wdDownloadButton=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
</body>
</html>
